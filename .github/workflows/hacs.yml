name: HACS Action

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  hacs:
    name: HACS validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: HACS Action
        uses: hacs/action@22.5.0
        with:
          category: integration   # or "plugin", "theme", "python_script", etc.
